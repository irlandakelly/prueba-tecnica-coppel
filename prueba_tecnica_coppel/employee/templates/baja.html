{% extends "base.html" %}
{% block content %}
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Dar de baja a empleado</title>  
    {% load static %}  

</head>  
<body>  
<form method="POST" class="post-form">  
        {% csrf_token %}  
    <div class="container h-100">  
<br>  
    <div class="d-flex flex-grow-1 aligns-items-center justify-content-center">  
    <label class="col-sm-1 col-form-label"></label>  
    <div>  
    <h3>Dar de baja a empleado</h3>  
    </div>  
  </div>  
    <div class="d-flex flex-grow-1 aligns-items-center justify-content-center">  
    <label class="col-sm-2 col-form-label">Núm. de Empleado:</label>  
    <div>  
        <input type="text" name="num_empleado" id="id_eid" value="{{ empleado.num_empleado }}"/>  
    </div>  
  </div> 
  <div class="d-flex flex-grow-1 aligns-items-center justify-content-center">  
    <label class="col-sm-2 col-form-label">Causa de Baja:</label>  
    <div>  
        <input type="text" name="causa_baja" id="id_econtact" required/>  
    </div>  
  </div> 
  <div>  
    <input type="hidden" name="fecha_baja" id="id_econtact" required value="{{ empleado.fecha_baja|date:'Y-m-d' }}" />  
</div>  
<div>  
    <input type="hidden" name="estatus" id="id_econtact" required value="{{ empleado.estatus }}" />  
</div>  
  
<br />
    <div class="d-flex flex-grow-1 aligns-items-center justify-content-center"> 
      <center><a href="/empleados/" class="btn btn-primary">Menú principal</a></center> 
    <label class="col-sm-1 col-form-label"></label>  

    <button type="submit" class="btn btn-success">Dar de baja a empleado</button>  
    </div>  
  

    <br />
    <div class="d-flex flex-grow-1 aligns-items-center justify-content-center">
      <div>
    <div>
    {% if messages %} {% for message in messages %}
    <div
      class="alert {{ message.tags }} alert-dismissible fade show d-flex aligns-items-center justify-content-center flex-grow-1"
      role="alert"
    >
      {{ message }}
    </div>
    {% endfor %} {% endif %}
</div>
</div>
</form>  
</body>  
</html>  
{% endblock %}
