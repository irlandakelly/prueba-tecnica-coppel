{% extends "base.html" %} {% block content %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modificar Puesto</title>
    {% load static %}
  </head>
  <body>
    <form method="POST" class="post-form">
      {% csrf_token %}
      <div class="container h-100">
        <br />
        <div
          class="d-flex flex-grow-1 aligns-items-center justify-content-center"
        >
          <label class="col-sm-1 col-form-label"></label>
          <div
            class="d-flex flex-grow-1 aligns-items-center justify-content-center"
          >
          <div>
            <h3>Modificar Puesto</h3>
          </div>
          </div>
        </div>
        <div
          class="d-flex flex-grow-1 aligns-items-center justify-content-center"
        >
          <label class="col-sm-2 col-form-label">ID de Puesto:</label>
          <div>
            <input
              type="text"
              name="id_puesto"
              id="id_eid"
              readonly
              value="{{ puesto.id_puesto }}"
              class="form-control form-control-sm"
            />
          </div>
        </div>
        <div
          class="d-flex flex-grow-1 aligns-items-center justify-content-center"
        >
          <label class="col-sm-2 col-form-label">Descripción:</label>
          <div>
            <input
              type="text"
              name="descripcion"
              id="id_ename"
              value="{{ puesto.descripcion }}"
              class="form-control form-control-sm"
            />
          </div>
        </div>
        <br>
        <div
          class="d-flex flex-grow-1 aligns-items-center justify-content-center"
        >
        <center><a href="/puestos/" class="btn btn-primary">Menú principal</a></center>
          <label class="col-sm-1 col-form-label"></label> 
            <button type="submit" class="btn btn-success">Actualizar</button>
            
        </div>
        <br />
        <div class="d-flex flex-grow-1 aligns-items-center justify-content-center">
          <div>
        <div>
      {% if messages %} {% for message in messages %}
      <div
        class="alert {{ message.tags }} alert-dismissible fade show d-flex aligns-items-center justify-content-center flex-grow-1"
        role="alert"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %}
    </div>
  </div>
    </form>
  </body>
</html>
{% endblock %}
